<div class="alerts">
  <div *ngFor="let item of alerts | keyvalue"
       [class.info]="item.value.type == AlertType.Info"
       [class.error]="item.value.type == AlertType.Error"
       [class.success]="item.value.type == AlertType.Success"
       (click)="remove(item.key)"
  >
    {{item.value.message}}
  </div>
</div>
