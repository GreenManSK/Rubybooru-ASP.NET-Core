<ul>
  <li *ngFor="let tag of sortedTags">
    <a [routerLink]="['/1']" [queryParams]="{tags: tag.id + '_' + tag.name}"
       [class]="TagService.getTagClass(tag.type)"
       [class.tag-color]="true">
      <fa-icon [icon]="faSquare"></fa-icon>
      {{tag.name}} <span *ngIf="tag.count > 0">({{tag.count}})</span>
    </a>
    <a *ngIf="tagIcon" href="#" (click)="callback(tag)">
      <fa-icon [icon]="tagIcon"></fa-icon>
    </a>
  </li>
</ul>
