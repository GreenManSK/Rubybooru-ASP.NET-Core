<div class="custom-control custom-switch custom-switch-lg" id="focusMode" [class.fullscreen]="isOn && isImage">
  <input type="checkbox" class="custom-control-input" id="focusModeSwitch" [(ngModel)]="isOn" (change)="onChange()">
  <label class="custom-control-label" for="focusModeSwitch">
    <span>Toggle focus mode</span>
  </label>
</div>
